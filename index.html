<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Rushika ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff3366;
            margin-top: 60px;
            font-size: 50px;
            font-family: 'Dancing Script', cursive;
        }
        p {
            font-size: 22px;
            color: #ff3366;
            background-color: #ffffff;
            padding: 12px 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            position: relative;
            margin-top: 40px;
        }
        .heart-btn {
            font-size: 30px;
            padding: 15px 35px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: #ff3366;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .heart-btn:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        .heart-btn:active {
            transform: translate(-50%, -50%) scale(1);
        }
        .hidden {
            display: none;
        }
        .love-message {
            font-size: 28px;
            color: #ff3366;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
            font-family: 'Dancing Script', cursive;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 3s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Hi My Love, Rushika! ‚ù§Ô∏è</h1>
    <p>You are my sunshine and my happiness! üåª</p>

    <div class="container">
        <button class="heart-btn" onclick="showMessage()">‚ù§Ô∏è</button>
    </div>

    <p class="love-message hidden" id="loveMessage">I Love You More Than Anything in This World! ‚ù§Ô∏è</p>

    <script>
        function showMessage() {
            // Reveal the love message
            document.getElementById("loveMessage").classList.remove("hidden");

            // Create floating hearts
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                heart.style.animation = "floatUp 3s ease-in-out";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>

</body>
</html>
