<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Rushika ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            overflow: hidden;
        }
        h1 {
            color: #ff4d4d;
            margin-top: 30px;
            font-size: 40px;
        }
        p {
            font-size: 20px;
            color: white;
            background-color: #ff4d4d;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .container {
            position: relative;
            margin-top: 20px;
        }
        .bouquet {
            width: 250px;
            height: auto;
            animation: float 3s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }
        .heart-btn {
            font-size: 25px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: red;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease-in-out;
        }
        .heart-btn:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        .hidden {
            display: none;
        }
        .love-message {
            font-size: 24px;
            color: #ff4d4d;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Heart floating animation */
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 3s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Hi My Love, Rushika! ‚ù§Ô∏è</h1>
    <p>You are my sunshine and my happiness! üåª</p>

    <div class="container">
        <img src="https://i.imgur.com/hA0QXhB.png" alt="Sunflower Bouquet" class="bouquet">
        <button class="heart-btn" onclick="showMessage()">‚ù§Ô∏è</button>
    </div>

    <p class="love-message hidden" id="loveMessage">I Love You More Than Anything in This World! ‚ù§Ô∏è</p>

    <script>
        function showMessage() {
            // Reveal the love message
            document.getElementById("loveMessage").classList.remove("hidden");

            // Create floating hearts
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                heart.style.animation = "floatUp 3s ease-in-out";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>

</body>
</html>
